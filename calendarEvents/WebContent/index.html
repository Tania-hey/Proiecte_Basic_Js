<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.commons,sap.ui.core,sap.ui.layout,sap.uxap,sap.ui.unified"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
	<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
	
		<script>
				sap.ui.localResources("calendarevents");
				var app = new sap.m.App({initialPage:"idfirst1"});
				var page = sap.ui.view({id:"idfirst1", viewName:"calendarevents.first", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
